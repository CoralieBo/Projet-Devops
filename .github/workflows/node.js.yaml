name: Node.js CI

on: [push]

jobs:

  tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js for front
        uses: actions/setup-node@v3
        with:
          node-version: '18.17.0'
      - run: npm ci
        working-directory: ./front
      - run: npm test
        working-directory: ./front
      - run: npm ci
        working-directory: ./back
      - run: npm test
        working-directory: ./back

  builds:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js for front
        uses: actions/setup-node@v3
        with:
          node-version: '18.17.0'
      - run: npm ci
        working-directory: ./front
      - run: npm run build --if-present
        working-directory: ./front
      - run: npm ci
        working-directory: ./back
      - run: npm run build --if-present
        working-directory: ./back
